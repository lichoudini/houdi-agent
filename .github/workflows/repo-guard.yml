name: Repo Guard

on:
  push:
    branches: ["main"]
  pull_request:

concurrency:
  group: repo-guard-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.22.0"
      - name: Run repository guard
        run: node scripts/repo-guard.mjs
